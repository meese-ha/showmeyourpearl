<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/head.html::head">
</head>
  <body>

   <header th:replace="fragments/header :: header"> </header>
   <style>

.fintro{
	overflow: hidden;
	text-overflow: ellipsis;
	word-wrap: break-word;
	display: -webkit-box;
	-webkit-line-clamp: 5; /* ellipsis line */
	-webkit-box-orient: vertical;
	/* webkit 엔진을 사용하지 않는 브라우저를 위한 속성. */
	/* height = line-height * line = 1.2em * 3 = 3.6em  */
	line-height: 1.2em;
	height: 6.9em; 
}

.finfo{
	width: 500px;
}

</style>
    <section th:replace="/fragments/section.html::section"></section>
    <section style="min-height:500px;">
    <nav th:replace="mypage/common :: nav"></nav>
    
  	<div class="ftco-animate fadeInUp ftco-animated"
					style="display: inline-block; width: 75%; margin-left:20em; margin-top: 10em;">
					<div class="block-7">
						<div class="text-center p-4">
							<table class="styled-table" align="center"
								style="width: 100%; table-layout:fixed;">
								<thead style="color: black;">
									<th>펀딩 번호</th>
									<th>펀딩 제목</th>
									<th>펀딩 작가</th>
									<th>펀딩 기간</th>
									<th>목표 금액</th>
									<th>결제한 금액</th>
									<th class="finfo">펀딩 내용</th>
								</thead>
								<tbody>
									<tr th:each="d : ${donaList }">
										<td><a th:href="@{/fund/get(fundNum=${d.fundNum})}" th:text="${d.fundNum}"></a></td>
										<td th:text="${d.fundTitle}"></td> 
										<td><a th:href="@{/mypage(memNum=${d.memNum})}" th:text="${d.memName}"></a></td>
										<td th:text="|${#dates.format(d.fundStartDate,'yyyy-MM-dd')} ~ ${#dates.format(d.fundEndDate,'yyyy-MM-dd')}|"></td>
<!-- 										<td th:text="${#numbers.formatDecimal(f.fundMoney, 0, 'COMMA', 0, 'POINT')}"></td> -->	
										<td th:text="${d.fundMoney}"></td>
										<td th:text="${d.payTotal}"></td>
										<td th:text="${d.fundIntro}" class="fintro"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
	</section>
<footer th:replace="fragments/footer :: footer"> </footer>
    
  </body>
</html>
